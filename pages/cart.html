<!DOCTYPE html>
<html xml:lang="en" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Shopping At Random 2</title>
        <meta
            name="description"
            content="The perfect place for your random shopping needs."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Style sheet link -->
        <link rel="stylesheet" href="../src/css/style.css" />
        <!-- include jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- include FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
    </head>

    <body>
        <!-- ANCHOR HEADER -->
        <div id="header">
            <ul class="nav-list">
                <li class="header-left">
                    <a class="header-btn header-logo" href="/"
                        >Shopping At Random 2</a
                    >
                </li>
                <li class="header-right">
                    <a
                        id="header-btn-user"
                        class="header-btn"
                        href="../pages/login.html"
                        ><i class="fas fa-user-alt" style="font-size: 24px"></i
                    ></a>
                </li>
                <li class="header-right">
                    <a class="header-btn" href="../pages/cart.html"
                        ><i
                            class="fas fa-shopping-cart"
                            style="font-size: 24px"
                        ></i
                    ></a>
                </li>
            </ul>
        </div>

        <!-- ANCHOR PAGE CONTENTS -->
        <div class="wrapper">
            <!-- ANCHOR CART -->
            <div class="content">
                <!-- ANCHOR SEARCH BAR -->
                <div id="searchbar">
                    <form
                        id="form-searchbar"
                        class="searchbar-form"
                        action="/search"
                        method="get"
                    >
                        <input
                            type="text"
                            placeholder="I'm shopping for..."
                            maxlength="50"
                            autocomplete="off"
                            value=""
                            name="SearchText"
                            class="search-key"
                            id="search-key"
                        /><input
                            class="search-submit"
                            type="submit"
                            value="Search..."
                        />
                    </form>
                </div>

                <!-- ANCHOR CART -->
                <ul id="cart" class="cart-contents">
                    <!-- top checkout button -->
                    <li class="cart-btn cart-right">
                        <a href="../pages/checkout.html">Checkout</a>
                    </li>

                    <!-- cart headers -->
                    <li class="cart-header">
                        <div class="cart-header-title">Item</div>
                        <div class="cart-header-quantity">Quantity</div>
                        <div class="cart-header-price">Price</div>
                    </li>

                    <!-- Items in cart -->
                    <div id="cart-items">
                    </div>

                    <!-- cart totals -->
                    <li id="cart-total" class="cart-price cart-right">
                        Subtotal (# items): $
                    </li>

                    <!-- bottom checkout button -->
                    <li class="cart-btn cart-right">
                        <a href="../pages/checkout.html">Checkout</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- ANCHOR FOOTER -->
        <div id="footer">
            <h2><a href="/">Shopping At Random 2</a></h2>
            <div class="footer-list">
                <ul class="link-list"></ul>
            </div>
        </div>

        <!-- ANCHOR SCRIPTS -->
        <script src="../src/js/index.js" async defer></script>
        <script src="../src/js/cart.js" async defer></script>
    </body>
</html>
