<!DOCTYPE html>
<html xml:lang="en" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Shopping At Random 2</title>
        <meta
            name="description"
            content="The perfect place for your random shopping needs."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- link style sheet -->
        <link rel="stylesheet" href="../src/css/style.css" />
        <!-- include jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- include FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
    </head>

    <body>
        <!-- ANCHOR HEADER -->
        <div id="header">
            <ul class="nav-list">
                <li class="header-left">
                    <a class="header-btn header-logo" href="/"
                        >Shopping At Random 2</a
                    >
                </li>
                <li class="header-right">
                    <a
                        id="header-btn-user"
                        class="header-btn"
                        href="../pages/login.html"
                        ><i class="fas fa-user-alt" style="font-size: 24px"></i
                    ></a>
                </li>
                <li class="header-right">
                    <a class="header-btn" href="../pages/cart.html"
                        ><i
                            class="fas fa-shopping-cart"
                            style="font-size: 24px"
                        ></i
                    ></a>
                </li>
            </ul>
        </div>

        <!-- ANCHOR PAGE CONTENTS -->
        <div class="wrapper">
            <!-- ANCHOR SIGNUP FORM -->
            <div class="container">
                <form id="form" class="form">
                    <h2>Sign Up</h2>
                    <!-- username -->
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            id="username"
                            placeholder="Enter username"
                        />
                        <small>Error message</small>
                    </div>
                    <!-- first name -->
                    <div class="form-control">
                        <label for="fName">First Name</label>
                        <input
                            type="text"
                            id="fName"
                            placeholder="Enter first name"
                        />
                        <small>Error message</small>
                    </div>
                    <!-- last name -->
                    <div class="form-control">
                        <label for="lName">Last Name</label>
                        <input
                            type="text"
                            id="lName"
                            placeholder="Enter last name"
                        />
                        <small>Error message</small>
                    </div>
                    <!-- email -->
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input
                            type="text"
                            id="email"
                            placeholder="Enter email"
                        />
                        <small>Error message</small>
                    </div>
                    <!-- password -->
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="Enter password"
                        />
                        <small>Error message</small>
                    </div>
                    <!-- confirm password -->
                    <div class="form-control">
                        <label for="password2">Confirm Password</label>
                        <input
                            type="password"
                            id="password2"
                            placeholder="Enter password again"
                        />
                        <small>Error message</small>
                    </div>
                    <button type="submit">Sign up</button>
                    <br/>
                    <!-- link to sign in -->
                    <span>Already have an account? <a style="text-decoration: none;" href="../pages/login.html">Login</a></span>
                </form>
            </div>
        </div>

        <!-- ANCHOR FOOTER -->
        <div id="footer">
            <h2><a href="/">Shopping At Random 2</a></h2>
            <div class="footer-list">
                <ul class="link-list"></ul>
            </div>
        </div>

        <!-- ANCHOR SCRIPTS -->
        <script src="../src/js/index.js" async defer></script>
        <script src="../src/js/signup.js" async defer></script>
    </body>
</html>
