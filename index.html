<!DOCTYPE html>
<html xml:lang="en" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Shopping At Random 2</title>
        <meta
            name="description"
            content="The perfect place for your random shopping needs."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- link to the CSS style sheet -->
        <link rel="stylesheet" href="../src/css/style.css" />
        <!-- including jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- including FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- ANCHOR HEADER -->
        <div id="header">
            <!-- list of header elements -->
            <ul class="nav-list">
                <!-- header title -->
                <li class="header-left">
                    <a class="header-btn header-logo" href="/"
                        >Shopping At Random 2</a
                    >
                </li>
                <!-- header login/signup link -->
                <li class="header-right">
                    <a
                        id="header-btn-user"
                        class="header-btn"
                        href="../pages/login.html"
                        ><i class="fas fa-user-alt" style="font-size: 24px"></i
                    ></a>
                </li>
                <!-- header cart link -->
                <li class="header-right">
                    <a class="header-btn" href="../pages/cart.html"
                        ><i
                            class="fas fa-shopping-cart"
                            style="font-size: 24px"
                        ></i
                    ></a>
                </li>
            </ul>
        </div>

        <!-- ANCHOR PAGE CONTENTS -->
        <div class="wrapper">
            <!-- slider element showing different categories -->
            <div id="slider">
                <!-- slide one : electronics -->
                <div class="mySlides" style="background-color: aliceblue">
                    <a
                        class="link-text"
                        href="../pages/category/electronics.html"
                    >
                        <div class="slideContent">
                            <!-- slide title -->
                            <h3>ELECTRONICS</h3>
                            <!-- slide text -->
                            <p>Check out our helplessly tangled electronics!</p>
                        </div>
                    </a>
                </div>
                <!-- slide two : household -->
                <div class="mySlides" style="background-color: lightgreen">
                    <a
                        class="link-text"
                        href="../pages/category/household.html"
                    >
                        <div class="slideContent">
                            <h3>HOUSEHOLD</h3>
                            <p>
                                Or maybe our assortment of uselss but beautiful
                                clutter!
                            </p>
                        </div>
                    </a>
                </div>
                <!-- slide three : kitchen -->
                <div class="mySlides" style="background-color: pink">
                    <a class="link-text" href="../pages/category/kitchen.html">
                        <div class="slideContent">
                            <h3>KITCHEN</h3>
                            <p>
                                Or better yet, check out our smorgasbord of
                                kitchen utensils and machines!
                            </p>
                        </div>
                    </a>
                </div>
            </div>
            <div id="startSearch">
                <button><a class="link-text" href="/pages/category.html">Begin Your Shopping Adventure!</a></button>
            </div>
        </div>


        <!-- ANCHOR FOOTER -->
        <div id="footer">
            <h2><a href="/">Shopping At Random 2</a></h2>
            <div class="footer-list">
                <ul class="link-list"></ul>
            </div>
        </div>

        <script src="../src/js/index.js" async defer></script>
        <script src="../src/js/carousel.js" async defer></script>
    </body>
</html>
